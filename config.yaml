# -------------------------
# EDIT THESE PATHS
# -------------------------

# Folder containing FASTQs (paired-end) with names like:
# 1CI_S61_L001_R1_001.fastq.gz and 1CI_S61_L001_R2_001.fastq.gz
fastq_dir: "/path/to/FASTQ_FOLDER"

# Bowtie2 hg38 index prefix (files like hg38.1.bt2, hg38.2.bt2, ...)
bowtie2_index_prefix: "/path/to/bowtie2_index/hg38"

# hg38 annotation GTF used by featureCounts
gtf: "/path/to/hg38_annotation.gtf"

# Output folder (will be created)
outdir: "results"

# -------------------------
# PARAMETERS
# -------------------------
threads: 16

# featureCounts strandedness:
# 0 = unstranded, 1 = stranded, 2 = reverse-stranded
strand: 0

# Trim Galore parameters (common defaults)
trim_galore_quality: 20
trim_galore_minlen: 20
